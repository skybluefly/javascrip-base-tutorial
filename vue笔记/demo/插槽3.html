<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
</head>

<body>
<div id="app-6">
<todo-list :data="todos">
  <li   slot="item" slot-scope="tod4o">
    {{ tod4o.text}}
  </li>
</todo-list>
</div>
    <script>
   new Vue({
    el: '#app-6',
    data:function(){
                return {
                    todos: [
                        {id:1,text:"哪都通快递",isComplete:true},
                        {id:2,text:"龙虎山天师府"},
                        {id:3,text:"曜星社"}
                    ]
                }
            },
    components: {
        "todo-list":{
        	props:{
        		data:{
        			type:Array,
        			default:[]
        		}
        	},

            template: `<ul :data="data">
            				<slot name="item"  v-for="todo in data" :id="todo.id" :text="todo.text"></slot>
				</ul>`
        }
    }
})
    </script>
</body>

</html>
