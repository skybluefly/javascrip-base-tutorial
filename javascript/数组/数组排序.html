<script>
var arr1 = [
	{

	},
	{

var arr2 = [
	{
		'text':'1',
		'value':1
	},
	{
		'text':'4',
		'value':4
	},
	{
		'text':'2',
		'value':2
	},
	{
		'text':'5',
		'value':5
	},
]
function aaa (arr) {
	if(arr.length==1){
		return arr
	}
	var min = arr[0].value
	var index= 0

	for (var i = 0; i < arr.length; i++) {
		if(arr[i].value<min){
			min = arr[i].value
			index= i
		}
	};
	var prev = arr.splice(index,1)

	return [...prev,...aaa(arr)]
}

 console.log(aaa(arr1))
