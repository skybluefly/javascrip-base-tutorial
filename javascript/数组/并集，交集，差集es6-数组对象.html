<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>数组去重</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
<script>
var arr1 = [
    {
        'text':'1',
        'value':1
    },
    {
        'text':'4',
        'value':4
    },
    {
        'text':'2',
        'value':2
    },
    {
        'text':'3',
        'value':3
    },
]
var arr2 = [
    {
        'text':'1',
        'value':1
    },
    {
        'text':'4',
        'value':4
    },
    {
        'text':'2',
        'value':2
    },
    {
        'text':'5',
        'value':5
    },
]
// 并集
var he = [...arr1,...arr2]
function unique2(arr){
        var obj = {}
        var arr2=[]
        for (var i = 0; i < arr.length; i++) {
            if(!obj[arr[i].value]){
                arr2.push(arr[i])
                obj[arr[i].value] =1
            }

        };
        return arr2
    }
console.log(unique2(he))

// // 交集
var arr1Arr=arr1.filter(v =>{
    return arr2.findIndex(item=>item.value==v.value)!=-1
})
console.log(arr1Arr)
// // 差集
// // // 补集
let difference1=arr1.filter(v =>{
    return arr2.findIndex(item=>item.value==v.value)==-1
})
let difference2=arr2.filter(v =>{
    return arr1.findIndex(item=>item.value==v.value)==-1
})

console.log([...difference1,...difference2])
</script>
</body>
