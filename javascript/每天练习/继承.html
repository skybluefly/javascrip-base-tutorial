<script>
	//1.简单链式
	function Super (){}

	//原型式
	function beget (obj) {
		var F = function  () {

		return new F()

	function Super (argument) {

	//构造函数
	function Super () {
		// body...
	}
	function sub () {
		Super.call(this)
	}
	//组合继承
	function Super () {
		// body...
	}
	function sub () {
		Super.call(this)
	}
	sub.prototype = new Super()
	//寄生组合
	function beget(obj){   // 生孩子函数 beget：龙beget龙，凤beget凤。
	    var F = function(){};
	    F.prototype = obj;
	    return new F();
	}
	function Super(){}
	function Sub(){ Super.call(this);   // 核心}
	var proto = beget(Super.prototype); // 核心
	proto.constructor = Sub;            // 核心
	Sub.prototype = proto;
</script>
