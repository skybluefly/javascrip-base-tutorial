<body>
    <script>
    function sum (x,y,z) {
    	let total=0;
    	if (x) total+=x;
    	if (y) total+=y;
    	if (z) total+=z;
    	console.log(`total:${total}`)

    }
    sum(1,2,3);
    function sum2 (...m) {
    	let total=0;
    	for(var i of m){
    		total+=i;
    	}
    	console.log(`total:${total}`)
    }
    sum2(1,2,3);
    let sum3=(...m)=>{
    	let total=0;
    	for(var i of m){
    		total+=i;
    	}
    	console.log(`total:${total}`)
    }
    sum3(1,2,3);
    </script>
</body>
