<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style>
    button.active {
        color: red;
    }

    p {
        display: none;
    }
    </style>
</head>

<body>
    <div id="div1">
        <button class="active">按钮1</button>
        <button>按钮2</button>
        <button>按钮3</button>
        <p style="display:block">内容1</p>
        <p>内容2</p>
        <p>内容3</p>
    </div>
    <script>
    window.onload=function  () {
        var p1=new Tab();
        p1.init();
        p1.autoPlay();
    }
    function Tab () {
             this.oDiv=document.getElementById("div1");
             this.oBn=this.oDiv.getElementsByTagName("button");
             this.oP=this.oDiv.getElementsByTagName("p");
              this.num=0;
              this.timer=null;
    }
     Tab.prototype.init=function  () {
        var This=this;
         for (var i = 0; i < this.oBn.length; i++) {
             this.oBn[i].index=i;
             this.oBn[i].onclick=function  () {
                This.change.call(this)
             }
         };
     }
      Tab.prototype.change=function  () {
            for (var i = 0; i < this.oBn.length; i++) {
                this.oBn[i].className="";
                this.oP[i].style.display="none";
            };
              this.className="active";
              this.oP[this.index].style.display="block";
      }
      Tab.prototype.autoPlay=function  () {
        var This=this;
        this.timer=setInterval(function  () {
           This.num++;
            This.num%=This.oBn.length;

              for (var i = 0; i < This.oBn.length; i++) {
                  This.oBn[i].className="";
                  This.oP[i].style.display="none";
              };
                This.oBn[This.num].className="active";
                This.oP[This.num].style.display="block";

        },1000)
      }


    </script>
</body>

</html>
